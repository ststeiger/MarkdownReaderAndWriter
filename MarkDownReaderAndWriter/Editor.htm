// Prime Sieve in Go.
// Taken from the Go specification.
// Copyright © The Go Authors.

package main

import "fmt"

// Send the sequence 2, 3, 4, ... to channel 'ch'.
func generate(ch chan&lt;- int) {
	for i := 2; ; i++ {
		ch &lt;- i  // Send 'i' to channel 'ch'
	}
}

// Copy the values from channel 'src' to channel 'dst',
// removing those divisible by 'prime'.
func filter(src &lt;-chan int, dst chan&lt;- int, prime int) {
	for i := range src {    // Loop over values received from 'src'.
		if i%prime != 0 {
			dst &lt;- i  // Send 'i' to channel 'dst'.
		}
	}
}

// The prime sieve: Daisy-chain filter processes together.
func sieve() {
	ch := make(chan int)  // Create a new channel.
	go generate(ch)       // Start generate() as a subprocess.
	for {
		prime := &lt;-ch
		fmt.Print(prime, "\n")
		ch1 := make(chan int)
		go filter(ch, ch1, prime)
		ch = ch1
	}
}

func main() {
	sieve()
}
</textarea>

    <script type="text/javascript">

		function cGoIDE(ele)
		{
			if (typeof ele === 'string' || ele instanceof String)
				ele = document.getElementById(ele);

    		var thisInstance = {
	    		editor : null

	    		,getText: function()
	    		{
	    			return thisInstance.editor.getTextArea().value;
	    		}

	    		,setSize: function(width, height)
	    		{
	    			thisInstance.editor.setSize(width, height);
		        }


                // For BreakPoint
		        ,makeMarker: function() 
		        {
		            var marker = document.createElement("div");
		            marker.style.color = "#822";
		            marker.innerHTML = "●";
		            return marker;
		        }

	    		,createEditor: function ()
	    		{
					var edit = CodeMirror.fromTextArea(ele, {
						//theme: "elegant",
					    theme: "blackboard",
					    gutters: ["CodeMirror-linenumbers", "breakpoints"],
					    lineNumbers: true,
					    styleActiveLine: true,
						matchBrackets: true,
						indentUnit: 8,
						tabSize: 8,
						indentWithTabs: true,
						mode: "text/x-go"
					});

					edit.on("gutterClick", function(cm, n) {
					    var info = cm.lineInfo(n);
					    cm.setGutterMarker(n, "breakpoints", info.gutterMarkers ? null : thisInstance.makeMarker());
					});



					edit.setSize("100%", "100%");

					return edit;
	    		}

	    	};

    		thisInstance.editor = thisInstance.createEditor();

    		return thisInstance;
    	}

    	var GoIDE = new cGoIDE("code");
      	// GoIDE.setSize("50%", "100%");
    </script>
